- name: ¡Reunión Enero 2017!
  desc: "<h4>Cambios importantes:</h4><p>En las ultimas charlas hubo mucho networking, y ahora queremos generar cosas nuevas y aportar a la comunidad. Así que tendremos un tiempo extra para poder juntarnos por proyectos/grupos de interés y desarrollar.</p><h4>Proyectos:</h4><p>Como entre otras cosas queremos que Open Source Weekends sirva para contribuir en librerías Open Source se trabajará en alguno de los siguientes proyectos.</p><h4>Microtalleres:</h4><p>- Usando generadores estáticos web - Jekyll al rescate por <a class='link' href='https://twitter.com/IgnaciodeNuevo'>Ignacio Villanueva</a></p><p>- Usando IDEs virtuales por <a class='link' href='https://twitter.com/Josetekh'>José Manuel</a></p><p>- PillarsJS: Una aventura Open Source por <a class='link' href='http://pillarsjs.com/'>Pillars.js</a></p>"
